<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon/favicon.ico" />
    <title>Random Beer</title>
  </head>
  <body>
    <div class="main-container">
      <div class="beer-image">
        <img
          src="https://images.unsplash.com/photo-1600788886242-5c96aabe3757?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=234&q=30"
          alt=""
        />
      </div>
      <div class="beer-container" id="beer-container">
        <!-- Beer -->
        <div class="beer-description">
          <i class="fas fa-quote-left"></i>
          <span id="despcrition"
            >This Cranachan Imperial Stout was inspired by the famous Scottish
            dessert, and brewed with a mountain of dark malts, loads of oats,
            Scottish heather honey and local raspberries. The beer was then
            transferred to oak casks to mature for 6 months.</span
          >
          <i class="fas fa-quote-right"></i>
        </div>
        <!-- buttons -->
        <div class="button-container">
          <button class="twitter-button" id="twitter" title="Tweet this beer!">
            <i class="fab fa-twitter"></i>
          </button>
          <button id="new-beer">New Beer</button>
        </div>
      </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
