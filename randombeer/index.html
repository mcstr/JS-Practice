<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon/favicon.ico" />
    <title>Random Beer</title>
  </head>
  <body>
    <div class="main-container">
      <h1></h1>
      <h3>Esa cervesita fresquisa</h3>
      <div class="beer-image">
        <img src="" alt="" id="image" />
      </div>
      <div class="beer-container" id="beer-container">
        <!-- Beer -->
        <div class="beer-description">
          <i class="fas fa-quote-left"></i>
          <span id="description"></span>
          <i class="fas fa-quote-right"></i>
        </div>
        <!-- buttons -->
        <div class="button-container">
          <button class="twitter-button" id="twitter" title="Tweet this beer!">
            <i class="fab fa-twitter"></i>
          </button>
          <button id="new-beer">New Beer</button>
        </div>
      </div>
    </div>
    <img src="image/05.svg" alt="" id="loader" />
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
